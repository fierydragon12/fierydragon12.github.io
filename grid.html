<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product grid storefront page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-info row">
            <div class="header-search">
                <div class="logo pull-left"></div>
                <div class="search pull-right"></div>
            </div>
            <div class="header-menu"></div>
        </div>
    </header>

    <div class="breadcrumbs-box">
        <div class="breadcrumbs row"></div>
    </div>

    <!-- large view -->
    <div class="content-box-large row">
        <div class="col-constant-left col-light-grey"></div>
        <div class="col-product">
            <div class="row-product">
                <div class="col-product-large-3 col-dark-grey"></div>
                <div class="col-product-large-3 col-dark-grey"></div>
                <div class="col-product-large-3 col-dark-grey"></div>
                <div class="col-product-large-3 col-dark-grey"></div>
            </div>
            <div class="row-product">
                <div class="col-product-large-3 col-dark-grey"></div>
                <div class="col-product-large-3 col-dark-grey"></div>
                <div class="col-product-large-3 col-dark-grey"></div>
                <div class="col-product-large-3 col-dark-grey"></div>
            </div>
            <div class="row-product">
                <div class="col-product-large-3 col-dark-grey"></div>
                <div class="col-product-large-3 col-dark-grey"></div>
                <div class="col-product-large-3 col-dark-grey"></div>
                <div class="col-product-large-3 col-dark-grey"></div>
            </div>
        </div>
    </div>
    <!-- tablet view -->
    <div class="content-box-tablet row">
        <div class="col-constant-left col-light-grey"></div>
        <div class="col-product">
            <div class="row-product">
                <div class="col-product-tablet-4 col-dark-grey"></div>
                <div class="col-product-tablet-4 col-dark-grey"></div>
                <div class="col-product-tablet-4 col-dark-grey"></div>
            </div>
            <div class="row-product">
                <div class="col-product-tablet-4 col-dark-grey"></div>
                <div class="col-product-tablet-4 col-dark-grey"></div>
                <div class="col-product-tablet-4 col-dark-grey"></div>
            </div>
            <div class="row-product">
                <div class="col-product-tablet-4 col-dark-grey"></div>
                <div class="col-product-tablet-4 col-dark-grey"></div>
                <div class="col-product-tablet-4 col-dark-grey"></div>
            </div>
        </div>
    </div>
    <!-- mobile desktop view -->
    <div class="content-box-mobile row">
        <div class="col-content-mobile-12 col-light-grey left-nav-mobile"></div>
    </div>
    <div class="content-box-mobile row-product">
        <div class="col-product-mobile-6 col-dark-grey"></div>
        <div class="col-product-mobile-6 col-dark-grey"></div>
    </div>
    <div class="content-box-mobile row-product">
        <div class="col-product-mobile-6 col-dark-grey"></div>
        <div class="col-product-mobile-6 col-dark-grey"></div>
    </div>

    <footer>
        <div class="footer-info row"></div>
    </footer>
</body>
</html>
