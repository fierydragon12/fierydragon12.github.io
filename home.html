<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Home storefront page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-info row">
            <div class="header-search">
                <div class="logo pull-left"></div>
                <div class="search pull-right"></div>
            </div>
            <div class="header-menu"></div>
        </div>
    </header>

    <div class="slider-box">
        <div class="slider row"></div>
    </div>

    <!-- large desktop view -->
    <div class="content-box-large row">
        <div class="col-content-large-3 col-light-grey"></div>
        <div class="col-content-large-3 col-light-grey"></div>
        <div class="col-content-large-3 col-light-grey"></div>
        <div class="col-content-large-3 col-light-grey"></div>
    </div>
    <!-- tablet view -->
    <div class="content-box-tablet row">
        <div class="col-content-tablet-6 col-light-grey"></div>
        <div class="col-content-tablet-6 col-light-grey"></div>
    </div>
    <div class="content-box-tablet row">
        <div class="col-content-tablet-6 col-light-grey"></div>
        <div class="col-content-tablet-6 col-light-grey"></div>
    </div>
    <!-- mobile view -->
    <div class="content-box-mobile row">
        <div class="col-content-mobile-12 col-light-grey"></div>
    </div>
    <div class="content-box-mobile row">
        <div class="col-content-mobile-12 col-light-grey"></div>
    </div>
    <div class="content-box-mobile row">
        <div class="col-content-mobile-12 col-light-grey"></div>
    </div>
    <div class="content-box-mobile row">
        <div class="col-content-mobile-12 col-light-grey"></div>
    </div>

    <div class="main-content row"></div>

    <footer>
        <div class="footer-info row"></div>
    </footer>
</body>
</html>
